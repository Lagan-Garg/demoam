name: Multi-Platform Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        node-version: [14, 16, 18]   # 3 variants

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Required identifier step
      - name: matrix-55db92a
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > output-${{ matrix.node-version }}.txt
          echo "Matrix ID: 55db92a" >> output-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.node-version }}.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-55db92a-v${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
